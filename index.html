<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poyraz FM Synthesizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensure mobile responsiveness -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

</head>
<body>
    <h1>Poyraz FM Synthesizer</h1>
    <div id="controls">
        <!-- Carrier Frequency Buttons -->
        <div id="carrier-frequency-controls">
            <h2>Carrier Frequency</h2>
            <div id="carrier-freq-buttons">
                <!-- Buttons will be generated by JavaScript -->
            </div>
        </div>
        <!-- Volume Slider -->
        <div id="volume-control">
            <h2>Volume</h2>
            <input type="range" id="volume-slider" min="0" max="200" value="100">
        </div>
        <!-- Harmonicity Rotary Knob -->
        <div id="harmonicity-control" class="knob-container">
            <h2>Harmonicity</h2>
            <div id="harmonicity-knob" class="knob">
                <div class="knob-indicator"></div>
            </div>
            <div id="harmonicity-value" class="knob-value">0</div>
        </div>
        <!-- Modulation Index Rotary Knob -->
        <div id="modulation-index-control" class="knob-container">
            <h2>Modulation Index</h2>
            <div id="modulation-index-knob" class="knob">
                <div class="knob-indicator"></div>
            </div>
            <div id="modulation-index-value" class="knob-value">0</div>
        </div>
    </div>

    <!-- Include RNBO library -->
    <script type="text/javascript" src="https://c74-public.nyc3.digitaloceanspaces.com/rnbo/1.2.4/rnbo.min.js"></script>
    <!-- Include your JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
