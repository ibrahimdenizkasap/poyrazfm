<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RNBO FM Synthesizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>RNBO FM Synthesizer</h1>
    <div id="controls">
        <!-- Carrier Frequency Buttons -->
        <div id="carrier-frequency-controls">
            <h2>Carrier Frequency</h2>
            <div id="carrier-freq-buttons">
                <!-- Buttons will be generated by JavaScript -->
            </div>
        </div>
        <!-- Volume Slider -->
        <div id="volume-control">
            <h2>Volume</h2>
            <input type="range" id="volume-slider" min="0" max="200" value="0">
        </div>
        <!-- Harmonicity Slider -->
        <div id="harmonicity-control">
            <h2>Harmonicity</h2>
            <input type="range" id="harmonicity-slider" min="0" max="20000" value="0">
            <div id="harmonicity-value" class="slider-value">0</div>
        </div>
        <!-- Modulation Index Slider -->
        <div id="modulation-index-control">
            <h2>Modulation Index</h2>
            <input type="range" id="modulation-index-slider" min="0" max="20000" value="0">
            <div id="modulation-index-value" class="slider-value">0</div>
        </div>
    </div>

    <!-- Include RNBO library -->
    <script type="text/javascript" src="https://c74-public.nyc3.digitaloceanspaces.com/rnbo/1.2.4/rnbo.min.js"></script>
    <!-- Include your JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
